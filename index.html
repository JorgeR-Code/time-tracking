<!DOCTYPE html>
<html lang="es_419">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik" rel="stylesheet">  
</head>
<body>
  <div class="container">
    <div class="cardStyleP profile cardStyleX">
      <div class="topP">
          <img src="images/image-jeremy.png">
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1> 
          </div>
      </div>
      <div class="footerP">
        <a href="">Daily</a>
        <a href="">Weekly</a>
        <a href="">Monthly</a>
      </div>
    </div>
    <div class="cards cardStyleZ">
      <div class="cardStyle work">
        <div class="descriptionT">
          <div class="topDes">
            <h2>Work</h2>
            <i></i>
          </div>
          <div class="midDes">
            <p>32hrs</p>
          </div>
          <div class="botDes">
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="cardStyle play">
        <div class="descriptionT">
          <div class="topDes">
            <h2>Play</h2>
            <i></i>
          </div>
          <div class="midDes">
            <p>32hrs</p>
          </div>
          <div class="botDes">
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="cardStyle study">
        <div class="descriptionT">
          <div class="topDes">
            <h2>Study</h2>
            <i></i>
          </div>
          <div class="midDes">
            <p>32hrs</p>
          </div>
          <div class="botDes">
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="cardStyle exercise">
        <div class="descriptionT">
          <div class="topDes">
            <h2>Exercise</h2>
            <i></i>
          </div>
          <div class="midDes">
            <p>32hrs</p>
          </div>
          <div class="botDes">
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="cardStyle social">
        <div class="descriptionT">
          <div class="topDes">
            <h2>Social</h2>
            <i></i>
          </div>
          <div class="midDes">
            <p>32hrs</p>
          </div>
          <div class="botDes">
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="cardStyle self">
        <div class="descriptionT">
          <div class="topDes">
            <h2>Self Care</h2>
            <i></i>
          </div>
          <div class="midDes">
            <p>32hrs</p>
          </div>
          <div class="botDes">
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution"> 
    Coded by <a href="#">Jorge Rivera</a>.
  </div>
</body>
</html>
